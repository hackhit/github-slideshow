<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .slide { opacity: 0; animation: fade 15s infinite; }

    #slide1 { animation-delay: 0s; }

    #slide2 { animation-delay: 5s; }

    #slide3 { animation-delay: 10s; }

    @keyframes fade {
      0% { opacity: 0; }
      5% { opacity: 1; }
      28.333333333333336% { opacity: 1; }
      33.333333333333336% { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
<g id="slide1" class="slide">
  <rect width="100%" height="100%" fill="#0d1117" />
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" fill="#58a6ff">
    Welcome to my GitHub Profile
  </text>
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#8b949e">
    @hackhit
  </text>
</g>
<g id="slide2" class="slide">
    <rect width="100%" height="100%" fill="#0d1117" />
    <text x="50%" y="40%" dominant-baseline="middle" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="35" fill="#3fb950">
        Full-Stack Developer
    </text>
    <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="25" fill="#c9d1d9">
        TypeScript • React • Python • Node.js
    </text>
</g>
<g id="slide3" class="slide">
    <rect width="100%" height="100%" fill="#0d1117" />
    <text x="50%" y="40%" dominant-baseline="middle" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="35" fill="#a371f7">
        Innovating with AI
    </text>
    <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="25" fill="#c9d1d9">
        Let's build something amazing together
    </text>
</g>
</svg>